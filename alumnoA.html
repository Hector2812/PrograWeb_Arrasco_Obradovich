
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil Alumno A</title>
</head>
<body>
  <h4>Tarea del alumno A</h4>
  <h1>Hola, soy el Alumno A</h1>
  <h2>Estudiante de Programación Web</h2>
  <img src="imagen.png" alt="Alumno A" width="80">

  <p>¡Bienvenido a mi perfil! Por favor, completa este formulario para conocerte mejor.</p>

  <form action="index.html" target="_blank">
    <label>Nombre completo:<br>
      <input type="text" name="nombre">
    </label><br><br>

    <label>Edad:<br>
      <input type="text" name="edad">
    </label><br><br>

    <label>Correo electrónico:<br>
      <input type="email" name="correo">
    </label><br><br>

    <p>¿Eres nuevo en programación?</p>
    <input type="radio" name="nuevo" value="si"> Sí<br>
    <input type="radio" name="nuevo" value="no"> No<br><br>

    <label>¿Qué lenguaje te interesa?<br>
      <input type="text" name="lenguaje">
    </label><br><br>

    <p>Temas que te gustaría aprender:</p>
    <input type="checkbox" name="temas" value="html"> HTML<br>
    <input type="checkbox" name="temas" value="css"> CSS<br>
    <input type="checkbox" name="temas" value="js"> JavaScript<br><br>

    <label>¿Por qué te interesa la programación?<br>
      <textarea name="motivo" rows="3" cols="40"></textarea>
    </label><br><br>

    <label>¿En qué horario prefieres estudiar?<br>
      <select name="horario">
        <option>Mañana</option>
        <option>Tarde</option>
        <option>Noche</option>
      </select>
    </label><br><br>

    <button type="submit">Enviar y ver perfil del Alumno B</button>
  </form>

  <p>Alumno A - 2025</p>
</body>
</html>
